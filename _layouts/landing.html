<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ site.url }}/{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

    <!-- Scripts -->
    <script src="{{site.url}}/assets/js/jquery.min.js"></script>
    <script src="{{site.url}}/assets/js/jquery.scrolly.min.js"></script>
    <script src="{{site.url}}/assets/js/jquery.scrollex.min.js"></script>
    <script src="{{site.url}}/assets/js/skel.min.js"></script>
    <script src="{{site.url}}/assets/js/util.js"></script>
    <!--[if lte IE 8]><script src="{{site.url}}/assets/js/ie/respond.min.js" }}"></script><![endif]-->
    <script src="{{site.url}}/assets/js/main.js"></script>
</body>

</html>
